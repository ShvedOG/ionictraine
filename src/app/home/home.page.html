<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{pageName}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <strong>Ready to create an app?</strong>
    <p>Start with Ionic <a target="_blank" rel="noopener noreferrer" href="https://ionicframework.com/docs/components">UI Components</a></p>
  </div>
    <ion-input label="Чернятин" [(ngModel)] = "pageName"></ion-input>
    <ion-button (click)="btnClick()">Ок</ion-button>
  <ion-list>
    <ion-item *ngFor="let book of books">
      <ion-label>{{book}}</ion-label>
    </ion-item>
    </ion-list>
    <ion-grid>
      <ion-row *ngFor="let author of authors"> 
        <ion-col>{{author.aName}}</ion-col>
        <ion-col>{{author.aBirth}}</ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
